<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="title-container">
            <h2>Latest open positions</h2>
            <button class="positions">See all positions</button>
        </div>
        <div class="job-list">
            <div class="jobapp">
                <div class="job-info">
                    <h3>Account Executive</h3>
                    <span>Sales</span>
                    <span class="location">Zuid-Holland</span>
                </div>
                <button class="more"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="jobapp">
                <div class="job-info">
                    <h3>Frontend Engineer</h3>
                    <span>Engineering</span>
                    <span class="location">Remote</span>
                </div>
                <button class="more"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="jobapp">
                <div class="job-info">
                    <h3>Search Marketing Manager</h3>
                    <span>Marketing</span>
                    <span class="location">Remote</span>
                </div>
                <button class="more"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="jobapp">
                <div class="job-info">
                    <h3>Staff Product Manager (Mobile)</h3>
                    <span>Product and Design</span>
                    <span class="location">Remote EMEA</span>
                </div>
                <button class="more"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="jobapp">
                <div class="job-info">
                    <h3>Senior GRC Analyst</h3>
                    <span>Security & IT</span>
                    <span class="location">Zuid-Holland (Remote)</span>
                </div>
                <button class="more"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
